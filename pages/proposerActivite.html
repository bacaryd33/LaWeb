<div class="container">

		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-comment fa-4x"></i></h3>
                  <h2 class="text-center">Une Activite a nous proposer ?</h2>
                  <p>proposez la ici</p>
                  <div class="panel-body">
    
                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">
    
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></i></span>
                          <input id="nom" name="nom" placeholder="Nom" class="form-control"  type="text">
                        </div>
                      </div>
					  
					  <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                          <input id="prenom" name="prenom" placeholder="Prenom" class="form-control"  type="text">
                        </div>
                      </div>
					  
					  <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="email" name="email" placeholder="Email" class="form-control"  type="email">
                        </div>
                      </div>
					  
					  <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                          <input id="tel" name="tel" placeholder="Telephone" class="form-control"  type="text">
                        </div>
                      </div>
					  
					  <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-comment fa" aria-hidden="true"></i></span>
                          <input id="nomAct" name="nomAct" placeholder="Nom activite" class="form-control"  type="text">
                        </div>
                      </div>
  
					  <div class="form-group">
                            <div class="input-group ">
                                <span class="input-group-addon"><i class="fa fa-comment fa" aria-hidden="true"></i></span>
                                <textarea class="form-control" placeholder="Description activite" required></textarea>
                            </div>
                      </div>
					  
                      <div class="form-group">
                        <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Envoyer" type="submit">
                      </div>
                      
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
